<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="./style/style.css">
    <script src="./Script/jquery.js"></script>
    <script src="./Script/app.js"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.15.1/js/all.js"></script>
</head>
<body>
<div class="container" id="container">
    <div class="form-container sign-in-container">
        <form action="#">
            <h1>Sign in</h1>
            <div class="social-container top_bar">
                <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
                <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
                <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
            </div>
            <span class="top_bar">or use your account</span>
            <input id="sign_in_email" required type="email" placeholder="Email"/>
            <input id="password" required type="password" placeholder="Password"/>
            <a id="forgetPassword" href="#">Forgot your password?</a>
            <button id="sing_in_button">Sign In</button>
        </form>
    </div>
    <div class="overlay-container">
        <div class="overlay">
            <div class="overlay-panel overlay-right">
                <h1>Hello, Friend!</h1>
                <p>Enter your personal details and start journey with us</p>
                <button id="signUp"><a href="signup.html">Sign Up</a></button>
            </div>
        </div>
    </div>
</div>


</body>
</html>
